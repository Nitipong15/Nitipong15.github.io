<!DOCTYPE html>
<html lang="en">

<head>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <script>

        $(function () {
            $("head").load("head.html")
            $("#menu").load("menu.html")
            $("#foot").load("foot.html")

        })

    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body class="background"> 
    <div id="menu"> </div>

    <div class="container mt-5">

        <div class="row">
            <div class="col-sm-6 mb-5">
              <div class="card h-100">
                <div class="card-body">
                  <h5 class="card-title">แบบฟอร์มบันทึกข้อมูล</h5>
                  <p class="card-text "> <form>
                    <div class="mb-3">
                      <label for="" class="form-label" >ชื่อ - สกุล</label>
                      <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
                      <div id="name" class="form-text"></div>
                    </div>
                    <div class="mb-3">
                      <label for="" class="form-label">อายุ</label>
                      <input type="number" class="form-control" id="age">
                    </div>
                    <button type="submit" class="btn btn-primary" onclick="submit_click()">
                    Submit</button>
                    <button type="reset" class="btn btn-primary" onclick="reset_click()">Reset</button>
                  </p>
                  <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
                </div>
              </div>
            </div>
            <div class="col-sm-6 mb-5">
              <div class="card h-100">
                <div class="card-body">
                  <h5 class="card-title">รายงานข้อมูลนักเรียน</h5>
                  <p class="card-text">
                    ชื่อ - สกุล : <a id="output1"></a>
                    <br>
                    อายุ : <a id="output2"></a>
                  </p>
                  <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
                </div>
              </div>
            </div>
          </div>
        </div>

    <div id="foot"></div>

    <scriptb src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></scriptb>

      <script>
        function submit_click(){
            document.getElementById('output1').innerHTML = document.getElementById 
            ('name').value
            document.getElementById('output2').innerHTML = document.getElementById
            ('age').value

            document.getElementById('name').value = ''
            document.getElementById('age').value = ''

        }
        function reset_click(){
            document.getElementById('name').value = ''
            document.getElementById('age').value = ''
        }

      </script>
</body>

</html>
